<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/styleCommun.css" />
    <link rel="stylesheet" href="../css/styleAccueil.css" />
    <script src="https://kit.fontawesome.com/61623e6dc7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Ohmyfood - Accueil</title>
</head>

<body>
    <div class="loader">
        <div class="boxLoader">
            <span class="dotLoader"></span>
            <span class="dotLoader"></span>
            <span class="dotLoader"></span>
            <span class="dotLoader"></span>
        </div>
    </div>
    <header>
        <img src="../src/logo/ohmyfood.png" alt="logo" />
    </header>
    <main class="recherche">
        <form>
            <div class="divSearch">
                <i class="fas fa-map-marker-alt"></i>
                <input class="zoneSearch" type="search" id="ville-search" placeholder="Paris, Belleville">
            </div>
            <div>
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                <button class="btnViolet">
                    <span>Explorer nos restaurants</span>
                </button>
            </div>
        </form>
        <section class="sectionFonctionmt">
            <h2>Fonctionnement</h2>
            <ul>
                <li>
                    <button class="fonctionnement">
                        <span>1</span>
                        <i class="fas fa-mobile-alt"></i>
                        Choisissez un restaurant
                    </button>
                </li>
                <li>
                    <button class="fonctionnement">
                        <span>2</span>
                        <i class="fas fa-list-ul"></i>
                        Composez votre menu
                    </button>
                </li>
                <li>
                    <button class="fonctionnement">
                        <span>3</span>
                        <i class="fas fa-store"></i>
                        Dégustez au restaurant
                    </button>
                </li>
            </ul>
        </section>
        <section class="sectionResto">
            <h2>Restaurants</h2>
            <ul>
                <li>
                    <p class="nouveau">Nouveau</p>
                    <a href="paletteGout.html">
                        <figure>
                            <img src="../src/images/jay-wennington.jpg" alt="images restaurant La palette du goût">
                            <figcaption>
                                <h3>La palette du goût</h3>
                                <p>Ménilmontant</p>
                            </figcaption>
                        </figure>
                    </a>
                    <button class="coeur">
                        <i class="fas fa-heart"></i>
                    </button>
                </li>
                <li>
                    <p class="nouveau">Nouveau</p>
                    <a href="noteEnchantee.html">
                        <figure>

                            <img src="../src/images/stil.jpg" alt="images restaurant La note enchantée">
                            <figcaption>
                                <h3>La note enchantée</h3>
                                <p>Charonne</p>
                            </figcaption>
                        </figure>
                    </a>
                    <button class="coeur">
                        <i class="fas fa-heart"></i>
                    </button>
                </li>
                <li>
                    <a href="menuFrancaise.html">
                        <figure>
                            <img src="../src/images/toa-heftiba.jpg" alt="images restaurant À la française">
                            <figcaption>
                                <h3>À la française</h3>
                                <p>Cité Rouge</p>
                            </figcaption>
                        </figure>
                    </a>
                    <button class="coeur">
                        <i class="fas fa-heart"></i>
                    </button>
                </li>
                <li>
                    <a href="deliceSens.html">
                        <figure>
                            <img src="../src/images/louis-hansel.jpg" alt="images restaurant Le délice des sens">
                            <figcaption>
                                <h3>Le délice des sens</h3>
                                <p>Folie-Méricourt</p>
                            </figcaption>
                        </figure>
                    </a>
                    <button class="coeur">
                        <i class="fas fa-heart"></i>
                    </button>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <img src="../src/logo/ohmyfood.png" alt="logo" />
        <ul>
            <li>
                <i class="fas fa-utensils"></i>
                <a href="#">Proposer un restaurant</a>
            </li>
            <li>
                <i class="fas fa-hands-helping"></i>
                <a href="#">Devenir partenaire</a>
            </li>
            <li>
                <a href="#">Mentions légales</a>
            </li>
            <li>
                <a href="mailto:hynd.info@gmail.com">Contact</a>
            </li>
        </ul>
    </footer>

</body>
