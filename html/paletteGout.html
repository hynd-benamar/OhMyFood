<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/styleCommun.css" />
    <link rel="stylesheet" href="../css/styleRestaurant.css" />
    <script src="https://kit.fontawesome.com/61623e6dc7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <title>Ohmyfood - La palette du goût</title>
</head>

<body>
    <header>
        <a class="btnRetour" href="../Index.html">
            <i class="fas fa-arrow-left"></i>
        </a>
        <img src="../src/logo/ohmyfood.png" alt="logo" />
    </header>
    <main>
        <figure>
            <img src="../src/images/jay-wennington.jpg" alt="images restaurant La palette du goût">
            <figcaption>
                <h1>La palette du goût</h1>
                <button class="coeur">
                    <i class="fas fa-heart"></i>
                </button>
            </figcaption>
        </figure>
        <section class="menu">
            <ul>
                <h2>ENTRÉES</h2>
                <div class="traitBleu"></div>
                <li>
                    <button>
                        <div class="text">
                            <h3>Fricassée d'escargot</h3>
                            <p>Au piment d'Espelette </p>
                        </div>
                        <div class="prix">
                            <p>25€</p>
                        </div>
                        <div class="check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </button>
                </li>
                <li>
                    <button>
                        <div class="text">
                            <h3>Foie gras de canard mi-cuit</h3>
                            <p>Et ses copeaux de truffe noire</p>
                        </div>
                        <div class="prix">
                            <p>35€</p>
                        </div>
                        <div class="check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </button>
                </li>
                <li>
                    <button>
                        <div class="text">
                            <h3>Oeuf au plat</h3>
                            <p>Assaisonné à la truffe sur lit de caviar</p>
                        </div>
                        <div class="prix">
                            <p>20€</p>
                        </div>
                        <div class="check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </button>
                </li>
            </ul>
            <ul>
                <h2>PLATS</h2>
                <div class="traitBleu"></div>
                <li>
                    <button>
                        <div class="text">
                            <h3>Filet de boeuf aux herbes</h3>
                            <p>Accompagné de sa ribambelle de légumes</p>
                        </div>
                        <div class="prix">
                            <p>40€</p>
                        </div>
                        <div class="check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </button>
                </li>
                <li>
                    <button>
                        <div class="text">
                            <h3>Parmentier de queue de boeuf</h3>
                            <p>À la truffe noire sur sa purée de panais</p>
                        </div>
                        <div class="prix">
                            <p>35€</p>
                        </div>
                        <div class="check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </button>
                </li>
                <li>
                    <button>
                        <div class="text">
                            <h3>Filet de turbot</h3>
                            <p>Aux agrumes</p>
                        </div>
                        <div class="prix">
                            <p>44€</p>
                        </div>
                        <div class="check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </button>
                </li>
            </ul>
            <ul>
                <h2>DESSERTS</h2>
                <div class="traitBleu"></div>
                <li>
                    <button>
                        <div class="text">
                            <h3>Paris-Brest</h3>
                            <p>Revisité</p>
                        </div>
                        <div class="prix">
                            <p>18€</p>
                        </div>
                        <div class="check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </button>
                </li>
                <li>
                    <button>
                        <div class="text">
                            <h3>Macaron au chocolat d'exception </h3>
                            <p>Et glace à la vanille de Madagascar</p>
                        </div>
                        <div class="prix">
                            <p>22€</p>
                        </div>
                        <div class="check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </button>
                </li>
                <li>
                    <button>
                        <div class="text">
                            <h3>Mousse au chocolat </h3>
                            <p>Au piment d'Espelette et à la truffe noire</p>
                        </div>
                        <div class="prix">
                            <p>23€</p>
                        </div>
                        <div class="check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </button>
                </li>
                <div>
                    <button class="btnViolet">
                        <span>Commander</span>
                    </button>
                </div>
            </ul>
        </section>
    </main>
    <footer>
        <img src="../src/logo/ohmyfood.png" alt="logo" />
        <ul>
            <li>
                <i class="fas fa-utensils"></i>
                <a href="#">Proposer un restaurant</a>
            </li>
            <li>
                <i class="fas fa-hands-helping"></i>
                <a href="#">Devenir partenaire</a>
            </li>
            <li> <a>Mentions légales</a>
            </li>
            <li>
                <a href="mailto:hynd.info@gmail.com">Contact</a>
            </li>
        </ul>
    </footer>
</body>
