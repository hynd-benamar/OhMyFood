<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/styleCommun.css" />
    <link rel="stylesheet" href="../css/styleRestaurant.css" />
    <script src="https://kit.fontawesome.com/61623e6dc7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <title>Ohmyfood - La note enchantée</title>
</head>

<body>
    <header>
        <a class="btnRetour" href="../Index.html">
            <i class="fas fa-arrow-left"></i>
        </a>
        <img src="../src/logo/ohmyfood.png" alt="logo" />
    </header>
    <main>
        <figure>
            <img src="../src/images/stil.jpg" alt="images restaurant La note enchantée">
            <figcaption>
                <h1>La note enchantée</h1>
                <button class="coeur">
                    <i class="fas fa-heart"></i>
                </button>
            </figcaption>
        </figure>
        <ul>
            <h2>ENTRÉES</h2>
            <div class="traitBleu"></div>
            <li>
                <button>
                    <div class="text">
                        <h3>Ravioles de foie gras</h3>
                        <p>Accompagnés de leur crème à la truffe</p>
                    </div>
                    <div class="prix">
                        <p>25€</p>
                    </div>
                    <div class="check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </button>
            </li>
            <li>
                <button>
                    <div class="text">
                        <h3>Caviar osciètre</h3>
                        <p>Sur blini à la farine de blé noir</p>
                    </div>
                    <div class="prix">
                        <p>35€</p>
                    </div>
                    <div class="check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </button>
            </li>
            <li>
                <button>
                    <div class="text">
                        <h3>Homard et espuma de potiron</h3>
                        <p>Mariné aux zestes d'orange</p>
                    </div>
                    <div class="prix">
                        <p>20€</p>
                    </div>
                    <div class="check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </button>
            </li>
            <li>
                <button>
                    <div class="text">
                        <h3>Foie gras de canard cuit entier</h3>
                        <p>Confiture de figue et pain toasté</p>
                    </div>
                    <div class="prix">
                        <p>35€</p>
                    </div>
                    <div class="check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </button>
            </li>
        </ul>
        <ul>
            <h2>PLATS</h2>
            <div class="traitBleu"></div>
            <li>
                <button>
                    <div class="text">
                        <h3>Noix de coquilles Saint-Jacques</h3>
                        <p>Sur lit de purée de céleri-rave</p>
                    </div>
                    <div class="prix">
                        <p>40€</p>
                    </div>
                    <div class="check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </button>
            </li>
            <li>
                <button>
                    <div class="text">
                        <h3>Langoustine poêlée</h3>
                        <p>Purée de patate douce</p>
                    </div>
                    <div class="prix">
                        <p>35€</p>
                    </div>
                    <div class="check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </button>
            </li>
            <li>
                <button>
                    <div class="text">
                        <h3>Mijoté de queue de boeuf</h3>
                        <p>Et riz sauvage aux zestes de citron</p>
                    </div>
                    <div class="prix">
                        <p>44€</p>
                    </div>
                    <div class="check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </button>
            </li>
        </ul>
        <ul>
            <h2>DESSERTS</h2>
            <div class="traitBleu"></div>
            <li>
                <button>
                    <div class="text">
                        <h3>Macaron noisette et chocolat</h3>
                        <p>Glace au caramel brun et sel de Guérande</p>
                    </div>
                    <div class="prix">
                        <p>18€</p>
                    </div>
                    <div class="check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </button>
            </li>
            <li>
                <button>
                    <div class="text">
                        <h3>Baba au rhum revisité</h3>
                        <p>Avec son coulis de citron</p>
                    </div>
                    <div class="prix">
                        <p>22€</p>
                    </div>
                    <div class="check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </button>
            </li>
            <li>
                <button>
                    <div class="text">
                        <h3>Tarte au citron meringuée</h3>
                        <p>Déstructurée</p>
                    </div>
                    <div class="prix">
                        <p>23€</p>
                    </div>
                    <div class="check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </button>
            </li>
            <div>
                <button class="btnViolet">
                    <span>Commander</span>
                </button>
            </div>
        </ul>

        <img src="../src/logo/ohmyfood.png" alt="logo" />
        <ul>

            </li>
            <li>
                <a href="mailto:hynd.info@gmail.com">Contact</a>
            </li>
        </ul>
