<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/styleCommun.css" />
    <link rel="stylesheet" href="../css/styleRestaurant.css" />
    <script src="https://kit.fontawesome.com/61623e6dc7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <title>Ohmyfood - Le délice des sens</title>
</head>

<body>
    <header>
        <a class="btnRetour" href="Index.html">
            <i class="fas fa-arrow-left"></i>
        </a>
        <img src="../src/logo/ohmyfood.png" alt="logo" />

    </header>
    <main>
        <figure>
            <img src="../src/images/louis-hansel.jpg" alt="images restaurant Le délice des sens">
            <figcaption>
                <h1>Le délice des sens</h1>
                <button class="coeur">
                    <i class="fas fa-heart"></i>
                </button>
            </figcaption>
        <ul>
            <h2>ENTRÉES</h2>
            <div class="traitBleu"></div>
            <li>
                <button>
                    <div class="text">
                        <h3>Tartare de thon</h3>
                        <p>Assaisonné au yuzu</p>
                    </div>
                    <div class="prix">
                        <p>25€</p>
                    </div>
                    <div class="check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </button>
            </li>
            <li>
                <button>
                    <div class="text">
                        <h3>Bouchée de homard croustillant</h3>
                        <p>Et sa farandole de petits légumes</p>
                    </div>
                    <div class="prix">
                        <p>35€</p>
                    </div>
                    <div class="check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </button>
            </li>
            <li>
                <button>
                    <div class="text">
                        <h3>Velouté de cèpes</h3>
                        <p>Aux truffes</p>
                    </div>
                    <div class="prix">
                        <p>20€</p>
                    </div>
                    <div class="check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </button>
            </li>
        </ul>
        <ul>
            <h2>PLATS</h2>
            <div class="traitBleu"></div>
            <li>
                <button>
                    <div class="text">
                        <h3>Poulet rôti aux herbes de Provence</h3>
                        <p>Et sa crème de truffe</p>
                    </div>
                    <div class="prix">
                        <p>40€</p>
                    </div>
                    <div class="check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </button>
            </li>
            <li>
                <button>
                    <div class="text">
                        <h3>Langouste rôtie</h3>
                        <p>Et ses légumes de saison</p>
                    </div>
                    <div class="prix">
                        <p>35€</p>
                    </div>
                    <div class="check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </button>
            </li>
            <li>
                <button>
                    <div class="text">
                        <h3>Côte de boeuf Angus</h3>
                        <p>Et sa purée de panais</p>
                    </div>
                    <div class="prix">
                        <p>44€</p>
                    </div>
                    <div class="check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </button>
            </li>
        </ul>
        <ul>
            <h2>DESSERTS</h2>
            <div class="traitBleu"></div>
            <li>
                <button>
                    <div class="text">
                        <h3>Farandole de desserts</h3>
                        <p>Du chef</p>
                    </div>
                    <div class="prix">
                        <p>18€</p>
                    </div>
                    <div class="check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </button>
            </li>
            <li>
                <button>
                    <div class="text">
                        <h3>Crème brulée</h3>
                        <p>Revisitée</p>
                    </div>
                    <div class="prix">
                        <p>22€</p>
                    </div>
                    <div class="check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </button>
            </li>
            <li>
                <button>
                    <div class="text">
                        <h3>Tiramisu</h3>
                        <p>À la noisette</p>
                    </div>
                    <div class="prix">
                        <p>23€</p>
                    </div>
                    <div class="check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </button>
            </li>
            <div>
                <button class="btnViolet">
                    <span>Commander</span>
                </button>
            </div>
        </ul>
    </main>

    <footer>
        <img src="../src/logo/ohmyfood.png" alt="logo" />
        <ul>
            <li>
                <i class="fas fa-utensils"></i>
                <a href="#">Proposer un restaurant</a>
            </li>
            <li>
                <i class="fas fa-hands-helping"></i>
                <a href="#">Devenir partenaire</a>
            </li>
            <li>
                <a href="#">Mentions légales</a>
            </li>
            <li>
                <a href="mailto:hynd.info@gmail.com">Contact</a>
            </li>
        </ul>
    </footer>
</body>
